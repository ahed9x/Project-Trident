[mcu EBBCan]
# üõë TODO: REPLACE WITH YOUR SB2209 UUID
canbus_uuid: 000000000000

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 22.67895 # ‚ö†Ô∏è Tuned for Bondtech BMG Gears
gear_ratio: 50:10           # BMG Gear Ratio
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: PT1000         # ‚ö†Ô∏è For TriangleLab CHC Pro
sensor_pin: EBBCan: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300               # CHC Pro handles high heat
min_extrude_temp: 170

# NEMA 14 Pancake Motor Current
[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.60           # Max 0.6A for Pancake motor!
stealthchop_threshold: 999999

[fan]
# Part Cooling Fan (5015)
pin: EBBCan: PA1

[heater_fan hotend_fan]
# Hotend Fan (4010)
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[probe]
# PL-08N Inductive Probe
pin: ^EBBCan: PB5           # Check wiring! (Might be PB6 depending on connector used)
x_offset: 0
y_offset: 0
z_offset: 0                 # ‚ö†Ô∏è Calibrate this!
speed: 5
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

